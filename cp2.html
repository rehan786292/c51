<html>
    <head>

<title>Bootstrap Grid System</title>

<meta charset="utf-8">

<meta name="viewport"

content="width=device-width, initial-scale=1">

<link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

<style>

.col {

text-align:center;

border:1px solid black;

}

</style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4" style="background-color: brown;">
                4 coloums 
            </div>
             <div class="col-lg-8" style="background-color: rgb(0, 0, 0);">
                8 coloums 
            </div>
        </div>
                <div class="row">
            <div class="col-lg-10" style="background-color: brown;">
                10- coloums 
            </div>
             <div class="col-lg-2" style="background-color: rgb(0, 0, 0);">
                2 coloums 
            </div>
        </div>
    </div>
</body>
</html>
